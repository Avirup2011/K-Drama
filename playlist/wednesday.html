<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Wednesday - Seasons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #0f1a0f 100%);
      color: #e8f5e8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .dark-green-bg { background-color: #0d4d0d; }
    .season-buttons {
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: nowrap;
      max-width: 700px;
      width: 100%;
      margin-bottom: 2.5rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 0.5rem;
    }
    .card-hover {
      flex: 1 1 0;
      min-width: 180px;
      cursor: pointer;
      border: 2px solid #32cd32;
      border-radius: 0.75rem;
      padding: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: #32cd32;
      transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      background-color: transparent;
    }
    .card-hover:hover {
      background-color: rgba(50, 205, 50, 0.15);
      transform: translateY(-5px);
      border-color: #7CFC00;
    }
    .card-hover.active {
      background-color: rgba(50, 205, 50, 0.25);
      border-color: #7CFC00;
      transform: translateY(-5px);
    }
    .green-accent { color: #32cd32; }
    .episode-list { margin-top: 2rem; max-width: 700px; margin-left: auto; margin-right: auto; }
    .part-header {
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: #32cd32;
      border-bottom: 2px solid #32cd32;
      padding-bottom: 0.25rem;
    }
    .row-hover {
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem 1rem;
      background-color: #0d4d0d;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: default;
    }
    .row-hover.clickable:hover {
      background-color: rgba(50, 205, 50, 0.15);
      transform: translateY(-2px);
      cursor: pointer;
    }
    .flex-shrink-0 img {
      display: block;
      width: 56px;
      height: 56px;
      object-fit: cover;
      border-radius: 0.375rem;
    }
    .season-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 0.5rem;
      pointer-events: none;
    }
  </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center">
  <header class="text-center mb-10">
    <h1 class="text-4xl md:text-5xl font-bold text-white">Wednesday</h1>
    <p class="text-gray-400">Select a season to view episodes</p>
  </header>

  <div class="season-buttons">
    <div id="season1-btn" class="card-hover"> 
      <img src="https://i.pinimg.com/originals/31/88/57/31885737e8a4e454a46a8800d87994c6.jpg" alt="Season 1 poster" class="season-image" />
      Season 1 (2022)
    </div>
    <div id="season2-btn" class="card-hover">
      <img src="https://i.pinimg.com/originals/31/88/57/31885737e8a4e454a46a8800d87994c6.jpg" alt="Season 2 poster" class="season-image" />
      Season 2 (2025)
    </div>
  </div>

  <div id="episode-container" class="episode-list w-full max-w-3xl"></div>

  <script>
    const episodeThumbnailUrl = "https://akm-img-a-in.tosshub.com/indiatoday/images/story/202507/netflix-release-wednesday-season-2-teaser-230452785-16x9.png?size=690:388";

    const seasons = {
      "season1": {
        seasonTitle: "Season 1 (2022)",
        parts: [
          {
            partTitle: "Part 1",
            episodes: [
              { title: "Wednesday’s Child Is Full of Woe", url: "https://www.dailymotion.com/video/x9qh20a" },
              { title: "Woe Is the Loneliest Number", url: "https://www.dailymotion.com/video/x9qh20g" },
              { title: "Friend or Woe", url: "https://www.dailymotion.com/video/x9qh20i" },
              { title: "Woe What a Night", url: "https://www.dailymotion.com/video/x9qh20k" },
              { title: "You Reap What You Woe", url: "https://www.dailymotion.com/video/x9qh20m" },
              { title: "Quid Pro Woe" },
              { title: "If You Don’t Woe Me by Now", url: "https://www.dailymotion.com/video/x9qh20q" },
              { title: "A Murder of Woes", url: "https://www.dailymotion.com/video/x9qh20c" }
            ]
          }
        ]
      },
      "season2": {
        seasonTitle: "Season 2 (2025)",
        parts: [
          {
            partTitle: "Part 1 (Released August 6, 2025)",
            episodes: [
              { title: "Here We Woe Again" },
              { title: "The Devil You Woe", url: "https://www.dailymotion.com/video/x9qh20g" },
              { title: "Call of the Woe", url: "https://www.dailymotion.com/video/x9qh2ac" },
              { title: "If These Woes Could Talk", url: "https://www.dailymotion.com/video/x9qh2ae" }
            ]
          },
          {
            partTitle: "Part 2 (Released September 3, 2025)",
            episodes: [
              { title: "Woe Is Us", url: "https://www.dailymotion.com/video/x9qh2ag" },
              { title: "Double, Double, Woe and Trouble", url: "https://www.dailymotion.com/video/x9qh2a4" },
              { title: "As Woe Would Have It", url: "https://www.dailymotion.com/video/x9qh2a8" },
              { title: "Woe Be Gone", url: "https://www.dailymotion.com/video/x9qh2aa" }
            ]
          }
        ]
      }
    };

    const episodeContainer = document.getElementById('episode-container');
    const season1Btn = document.getElementById('season1-btn');
    const season2Btn = document.getElementById('season2-btn');

    function clearActive() {
      season1Btn.classList.remove('active');
      season2Btn.classList.remove('active');
    }

    function renderSeason(seasonKey) {
      const season = seasons[seasonKey];
      episodeContainer.innerHTML = '';

      const seasonTitleEl = document.createElement('h2');
      seasonTitleEl.className = 'text-3xl font-bold mb-4 text-green-500';
      seasonTitleEl.textContent = season.seasonTitle;
      episodeContainer.appendChild(seasonTitleEl);

      season.parts.forEach(part => {
        const partHeader = document.createElement('h3');
        partHeader.className = 'part-header';
        partHeader.textContent = part.partTitle;
        episodeContainer.appendChild(partHeader);

        part.episodes.forEach((ep, idx) => {
          const row = document.createElement('div');
          row.className = ep.url ? 'row-hover clickable' : 'row-hover';
          row.innerHTML = `
            <div class="flex-shrink-0">
              <img src="${episodeThumbnailUrl}" alt="Episode poster" />
            </div>
            <div>
              <h4 class="text-white green-accent font-semibold">${idx + 1}. ${ep.title}</h4>
            </div>
          `;
          if (ep.url) {
            row.onclick = () => {
              window.location.href = "player.html?video=" + encodeURIComponent(ep.url);
            };
          }
          episodeContainer.appendChild(row);
        });
      });
    }

    season1Btn.addEventListener('click', () => {
      clearActive();
      season1Btn.classList.add('active');
      renderSeason('season1');
    });

    season2Btn.addEventListener('click', () => {
      clearActive();
      season2Btn.classList.add('active');
      renderSeason('season2');
    });
  </script>
</body>
</html>
